<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
		<title>Happy New Year 2024!</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
		<script>
			document.querySelector("a-scene").renderer.gammaInput = true;
		</script>
    </head>

	<body style="margin: 0; overflow: hidden">
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="gammaOutput: true; gammaInput: true; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
			<a-assets>
				<!-- 3Dモデルをプリロード -->
				<a-asset-item id="dragon" src="assets/dragon2.glb"></a-asset-item>
			</a-assets>

			<a-entity camera></a-entity>

			<a-marker type='pattern' url='marker/qr.patt'>
				<a-entity gltf-model="#dragon" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" animation-mixer></a-entity>
			</a-marker>

		</a-scene>
	</body>


</html>
